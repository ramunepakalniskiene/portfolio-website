<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/contact.css">
    <title>My portfolio website</title>
</head>
<body>
<header>
    <h6>You are welcome to contact me filling the form below:</h6>

</header>

<main>
    <section id="topArea">

    </section>
    <section id="restOfSite">
        <form method="post">
            <div>
                <label>Name</label>
                <input type="text" name="fullName" placeholder="Enter your name">
            </div>
            <div>
                <label>E-mail</label>
                <input type="email" name="email" placeholder="Enter your email">
            </div>
            <div>
                <label>Phone</label>
                <input type="tel" name="PhoneNumber" placeholder="Enter your phone number">
            </div>
            <div>
                <label>Reply date</label>
                <input type="datetime-local" name="replayTime" placeholder="">
            </div>
            <div>
                <label>Message</label>
                <textarea name="message"></textarea>
            </div>
            <div>
                <button class="button">Submit</button>
            </div>

        </form>
    </section>
    <footer>
        Thank you!
    </footer>
</main>

</body>
</html>
